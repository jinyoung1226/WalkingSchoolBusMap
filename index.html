<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>워킹스쿨버스 운행 지도</title>
    <script
      type="text/javascript"
      src="//dapi.kakao.com/v2/maps/sdk.js?appkey=YOUR_KAKAO_MAP_APPKEY"
    ></script>
  </head>
  <body>
    <div id="map" style="width: 100%; height: 700px"></div>

    <script>
      var map, guideMarker;
      var isMapInitialized = false; // 지도 초기화 여부

      // URL의 쿼리 파라미터에서 경유지 데이터를 가져오는 함수
      function getWaypointsFromQuery() {
        const params = new URLSearchParams(window.location.search);
        const waypointsParam = params.get("waypoints");

        try {
          return JSON.parse(decodeURIComponent(waypointsParam));
        } catch (error) {
          console.error("경유지 데이터를 파싱하는 중 오류 발생:", error);
          return [];
        }
      }

      // 지도 초기화 함수
      function initializeMap(initialPosition, waypoints) {
        // 지도 생성
        map = new kakao.maps.Map(document.getElementById("map"), {
          center: initialPosition,
          level: 2,
        });

        // 경유지 마커 표시
        waypoints.forEach(function (waypoint) {
          new kakao.maps.Marker({
            map: map,
            position: new kakao.maps.LatLng(
              waypoint.latitude,
              waypoint.longitude
            ),
            title: waypoint.waypointName,
            image: new kakao.maps.MarkerImage(
              "https://t1.daumcdn.net/localimg/localimages/07/mapapidoc/markerStar.png",
              new kakao.maps.Size(24, 35)
            ),
          });
        });

        // 인솔자 위치 표시 마커 (초기 위치 설정)
        guideMarker = new kakao.maps.Marker({
          map: map,
          position: initialPosition,
          title: "인솔자 위치",
          image: new kakao.maps.MarkerImage(
            "https://t1.daumcdn.net/localimg/localimages/07/mapapidoc/markerStar.png",
            new kakao.maps.Size(24, 35)
          ),
        });
      }

      // 인솔자 위치 갱신 함수
      function updateGuidePosition(newLat, newLng) {
        var newPosition = new kakao.maps.LatLng(newLat, newLng);

        if (!isMapInitialized) {
          var waypoints = getWaypointsFromQuery();
          initializeMap(newPosition, waypoints); // 지도 초기화 시 첫 위치 사용
          isMapInitialized = true;
        } else {
          guideMarker.setPosition(newPosition); // 인솔자 마커 위치 갱신
          map.setCenter(newPosition); // 지도 중심 갱신
        }
      }

      // React Native에서 인솔자 위치 수신
      window.addEventListener("message", function (event) {
        const data = JSON.parse(event.data);
        updateGuidePosition(data.latitude, data.longitude);
        console.log("인솔자 위치:", data.latitude, data.longitude);
      });
    </script>
  </body>
</html>
